<article class="hentry summary">
  <header>
    <hgroup>
      <h2 class="author">{{article.author}}</h2>
      <h1 class="entry-title"><a v-link="{path:'/index/article/'+article.id}">{{article.title}}</a></h1>
      <h3 class="publisher">{{article.sub_title}}</h3>
      <h4 class="reviewers"><span class="reviewed-by"></span>{{article.reviewer}}</h4>
    </hgroup>
  </header>
  <div class="edition">{{article.published_at}}</div>
</article>
